<!doctype html5>
<html>
<head>
<meta charset="utf-8">
<title>𐅱 𐆈𐅦𐅕𐅃 𐆇𐅝𐅆𐅎 𐅩𐅘𐆂𐅥𐅐𐆀𐅷 𐆄𐅍𐅱 𐅷𐅀𐆆</title>
<style type="text/css">
body {
	background: #2e001c;
	font-family: "GaramondNo8", serif;
	color:#ff94d6;
	margin: 5em;
}
#ui {
	width: 40em;
	margin: auto;
	margin-top:1em;
}
#ui .rlyeh {
	width: 100%;
	color:#ff94d6;
	border: none;
	height: auto;
	background: #4d002f;
	text-align: center;
	padding: 0.5em;
	margin-bottom: 1em;
	font-size: 19pt;
	transition: .4s;
	cursor: hand;
	resize: none;
	outline: none;
}
#ui .rlyeh:hover {
	background: #5c0039;
}
#ui button {
	width: 100%;
	height: 2em;
	font-size: 15pt;
	cursor: pointer;
	color: #ff94d6;
	background: #850052;
	border: none;
	outline: none;
	transition: .1s;
}
#ui button:hover {
	background: #99005e;
}
#ui button:active {
	background: #4d002f;
}
</style>
<script type="text/javascript">
function $(id) {return document.getElementById(id);}
function bind(id, func) {$(id).addEventListener('click', func, false);}
function makeRune() {
    var text = "";
    var runes = "𐅀𐅁𐅂𐅃𐅄𐅅𐅆𐅇𐅈𐅉𐅊𐅋𐅌𐅍𐅎𐅏𐅐𐅑𐅒𐅓𐅔𐅕𐅖𐅗𐅘𐅙𐅚𐅛𐅜𐅝𐅞𐅟𐅠𐅡𐅢𐅣𐅤𐅥𐅦𐅧𐅨𐅩𐅪𐅫𐅬𐅭𐅮𐅯𐅰𐅱𐅲𐅳𐅴𐅵𐅶𐅷𐅸𐅹𐅺𐅻𐅼𐅽𐅾𐅿𐆀𐆁𐆂𐆃𐆄𐆅𐆆𐆇𐆈𐆉𐆊";

    for (var i=0; i < 140; i++) {
		if (i>0 && text.charAt(text.length-1) != " " && Math.floor(Math.random()*3)==0) text += " "; else {
	   		idx=Math.floor(Math.random() * runes.length/2)
		    text += runes.charAt(idx*2) + runes.charAt(idx*2+1);
		}
	}
	
	var c = document.createElement('textarea');
    c.className = 'rlyeh';
    c.value=text;
    c.readOnly="readonly";
    c.addEventListener('click', function(){c.select()}, false);
    $('rlyeh').appendChild(c);
    
    c.style.height=c.scrollHeight+'px';
    window.scrollTo(0,document.body.scrollHeight)
}
function main() {
	bind('gen', makeRune);
}
</script>
</head>
<body onload="main()">
<div id="ui">
	<div id="rlyeh"></div>
	<div><button id="gen">𐅔𐅰𐅛𐅈𐅧𐅢𐅛𐅁𐅽 𐅝𐆁𐅮𐅃𐅏𐅾𐅃</button></div>
</div>
</body>
</html>
